<!DOCTYPE html>
<head>
    <title>Time entries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container" style="width: 22em;">
        <div class="date_title" style="background-color: red">Monday, Jan 1, 2021</div>
        <div class="time_entry_row" style="background-color: blue">
            <button class="project">Cool project</button>
            <button class="notes" style="float: right">&nbsp;</button>
            <input class="time" style="float: right; width: 8em" type="number" value="8.00" step="0.25"  min="0" max="24" />
        </div>             
        <button class="add_new" style="background-color: yellow; width: 100%;">ADD</button>
    </div>
</body>
